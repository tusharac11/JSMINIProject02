<!-- Make a popup using javascript  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Project2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <button type="submit" class="btn" onclick="openPopup()">Submit</button>
        <div class="popup" id="popup">
            <img src="https://thumbs.dreamstime.com/b/check-mark-vector-icon-checkmark-right-symbol-tick-sign-ok-button-correct-circle-167570618.jpg"
                alt="">
            <h2>Thank you</h2>
            <p>Your details has been successfuly submitted.Thanks!</p>
            <button type="button" onclick="closePopup()">OK</button>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
